<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./popup.css" />
	</head>
	<body>
		<h1>
			Fun stuff!
			<span
				>Change the background color of the current web page you're on.</span
			>
		</h1>
		<div class="picker-container">
			<label>Use the color picker:</label>
			<input type="color" id="colorPicker" />
		</div>
		<hr />
		<p>Choose from the default color palette:</p>
		<div class="color-grid">
			<div class="color" color="#00FFA6"></div>
			<div class="color" color="#FFD000"></div>
			<div class="color" color="#000000"></div>
		</div>

		<!-- scripts -->
		<script src="./popup.js" type="module"></script>
	</body>
</html>
